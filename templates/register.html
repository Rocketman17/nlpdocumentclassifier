<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>

  <body class="bg-nav">
    <nav class="navbar"> 
        <a href="" class="navbar-brand">Welcome to Document Classification</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class=col-md-8>
            <h1 class="text-blue display-4 mt-100" style="font-size: 80px">NLP Model for Doc Classification</h1>
        </div>
        <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                       <form class="form", method="post", action="/add_user">
                           <label>First Name</label><br>
                           <input type="text" class="form-control", name="first_name" required/><br>
                           <label>Middle Name</label><br>
                           <input type="text" class="form-control", name="middle_name" required/><br>
                           <label>Last Name</label><br>
                           <input type="text" class="form-control", name="last_name" required/><br>
                           <label>Email</label><br>
                           <input type="email" class="form-control", name="email" required/><br>
                           <label>Username</label><br>
                           <input type="text" class="form-control", name="username" required/><br>
                           <label>Mail Address</label><br>
                           <input type="text" class="form-control", name="mail_address" required/><br>
                           <label>Phone Number</label><br>
                           <input type="text" class="form-control", name="phone_number" required/><br>
                           <label>Occupation</label><br>
                           <input type="text" class="form-control", name="occupation" required/><br>
                           <label>Password</label><br>
                           <input type="password" class="form-control", name="password" required/><br><br>
                           <input type="submit" class="btn btn-primary btn-block btn-lg" value="Register and Login">
                       </form> 
                       <p class="mt-2">Already a member? <a href="/">Login Here</a></p>
                    </div>
                </div>
        </div>
        </div>
    </div>
