<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Welcome</title>
</head>

<body class="bg-nav">
    <nav class="navbar">
        <a class="navbar-brand">Welcome to Document Classification</a>
    </nav>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p> {{msg}} </p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="flex-md-row">
        <h1 class="text-decoration-none display-4 mt-200" style="font-size: 80px">NLP Model for Doc Classification</h1>
        <form action="/file_upload" method="POST" , enctype="multipart/form-data">
            <div class="form-group">
                <label>Select Document</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" name="document" id="document">
                    <label class="custom-file-label" for="document">Select Document...</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Upload File</button>
        </form>

        <form action="/predict_file" method="POST">

            <button class="btn btn-outline-primary" type="submit" class="btn btn-primary">Predict</button>

            <a class="btn btn-outline-primary" href="/logout">Logout</a>
        </form>
        
        <br>
        {{ msg }}
        <br>
        <br>
        {{ prediction }}
        <br>
        <div class="col-md-6 py-3">


        </div>

    </div>



</body>

</html>
